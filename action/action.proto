syntax = "proto3";

package dronecorerpc;

option java_package = "io.dronecore.rpc";
option java_outer_classname = "Action";

service ActionRPC {
    rpc Arm(UUID) returns(ActionResult) {}
    rpc TakeOff(UUID) returns(ActionResult) {}
    rpc Land(UUID) returns(ActionResult) {}
}

message UUID {
    uint64 uuid = 1;
}

message ActionResult {

    enum Result {
        SUCCESS = 0;
        NO_DEVICE = 1;
        CONNECTION_ERROR = 2;
        BUSY = 3;
        COMMAND_DENIED = 4;
        COMMAND_DENIED_LANDED_STATE_UNKNOWN = 5;
        COMMAND_DENIED_NOT_LANDED = 6;
        TIMEOUT = 7;
        UNKNOWN = 8;
    }
    Result result = 1;
    string result_str = 2;
}
